<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table-3</title>
    <style>
        table{
            border: none;
            border-collapse: collapse;
        }
        
        th,td{
            border: 2px solid grey;
            text-align: left;
        }
    </style>
</head>
<body>
    <table width="50%">
        <thead bgcolor="yellow">
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder of Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steave Jobs</td>
                <td>Founder of Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder of Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder of Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>     
        <tfoot>
            <tr>
                <td  colspan="3">Total Expense:</td>
                <td>$4600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
