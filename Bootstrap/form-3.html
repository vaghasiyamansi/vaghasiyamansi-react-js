<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
        
        <div class="container">
        <div class="row gy-4 align-items-center d-flex">
        <div class="col-12 col-md-6 col-xl-7">
        <div class="d-flex justify-content-center text-bg-primary">
        <div class="col-12 col-xl-9">                          
                <img src="bsb-logo.svg" alt="" style="height:200px;width: 250px;">
                <hr class="border-primary-subtle mb-4">
                <h2 class=" mb-4">We make digital products that drive you to stand out.</h2>
                <p class="lead mb-3">We write words, take photos, make videos, and interact with artificial intelligence.</p>

                <i class="fa-solid fa-grip" style="color: rgb(247, 247, 247);"></i>
        </div>
        </div>
        </div> 

        <div class="col-12 col-md-6 col-xl-5 mt-5">
        <div class="card d-flex border-0 rounded-3">
        <div class="p-4">
        <div class="col-12">
                 <h2>Sign in</h2>
                 <span>Don't have an account? 
                 <a href="#">Sign up</a>
                 </span>
         </div>
                <form action="#">
        <div class="col-12 pt-3">
        <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
        </div>
        </div>
        <div class="col-12 pt-2">
        <div class="form-floating">
                 <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                 <label for="floatingPassword">Password</label>
        </div>
        </div>
        <div class="col-12 pt-3">
        <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                 <label class="form-check-label text-secondary" for="remember_me">
                         Keep me logged in</label>
       </div>
       </div>
       <div class="col-12 pt-3">
       <div class="d-grid">
                 <button class="btn btn-primary btn" type="submit">Log in now</button>
       </div>
       </div>
       </form>

       <div class="col-12 pt-3">
       <div class="d-flex justify-content-end">
                 <a href="#">Forgot password</a>
       </div>
       </div>

       <div>
       <div class="col-12">
                 <span class="mt-4 mb-4">Or continue with</span>
       <div class="d-flex justify-content-start gap-3 pt-3">
                 <a href="#" class="btn btn-outline-danger btn-circle btn-circle-2xl rounded-5">
                 <i class="fa-brands fa-google"></i>
                 </a>

                 <a href="#" class="btn btn-outline-primary btn-circle btn-circle-2xl rounded-5">
                 <i class="fa-brands fa-facebook"></i>
                 </a>

                 <a href="#" class="btn btn-outline-dark btn-circle btn-circle-2xl rounded-5">
                 <i class="fa-brands fa-apple"></i>
                 </a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
