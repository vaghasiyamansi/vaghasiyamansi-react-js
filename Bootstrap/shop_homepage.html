<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage-template</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="shop_homepage.css">
</head>
<body>

    <nav class="navbar  navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button">
                 <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="bg-dark py-5 ">
        <div class="container px-4 px-lg-5 my-5 d-flex justify-content-center">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            </div>
        </div>
    </div>

    <div class="py-5">
        <div class="container px-4 px-lg-4 mt-5">
            <div class="d-flex row gx-4 gx-lg-5 justify-content-center">
                <div class="col col-mb-5 col-xl-3 mb-5">
                    <div class="d-flex card h-100">
                            <img class="card-img-top" src="node_modules/bootstrap/6c757d.jpg" alt="">
                        <div class="card-body p-4">
                            <div class="text-center">
                                
                                <h5 class="fw-bolder">Fancy Product</h5>
                                
                             <span>$40.00 - $80.00</span>   
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                        </div>
                    </div>
                </div>

                <div class="col col-mb-5 col-xl-3 mb-5">
                    <div class="d-flex card h-100">
                        <div class=" bg-dark text-white position-absolute rounded-2 fw-bolder" style="top: 8px; right:8px;font-size: 11px;padding: 2px 8px;">Sale</div>
                        <img class="card-img-top" src="node_modules/bootstrap/6c757d.jpg" alt="">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">Special Item</h5>
                                <div class="d-flex justify-content-center  mb-2">
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                </div>
                                
                                <span class="text-muted text-decoration-line-through">$20.00</span>
                                <span>$18.00</span> 
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>

                <div class="col col-mb-5 col-xl-3 mb-5">
                    <div class="d-flex card h-100">
                        <div class="rounded-2 fw-bolder bg-dark text-white position-absolute" style="top: 8px; right:8px;font-size: 11px;padding: 2px 8px;">Sale</div>
                        <img class="card-img-top" src="node_modules/bootstrap/6c757d.jpg" alt="">
                        <div class="card-body p-4">
                            <div class="text-center">
                                
                                <h5 class="fw-bolder">Sale Item</h5>
                               
                                <span class="text-muted text-decoration-line-through">$50.00</span>
                               <span>$25.00</span> 
                            </div>
                        </div>
                        <div class="p-4 pt-0 border-top-0 bg-light">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>

                <div class="col col-mb-5 col-xl-3 mb-5">
                    <div class="d-flex card h-100">
                        <img class="card-img-top" src="node_modules/bootstrap/6c757d.jpg" alt="">
                        <div class="card-body p-4">
                            <div class="text-center">
                               
                                <h5 class="fw-bolder">Popular Item</h5>
                                <div class="d-flex justify-content-center  mb-2">
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                    <i class="fa-solid fa-star" style="color: #faac36;"></i>
                                </div>
                                
                             <span> $40.00</span>  
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
