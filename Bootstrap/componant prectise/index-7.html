<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 7</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="bg-light">

        <div class="container w-25 border rounded-4 bg-white mt-3">
            <div class="fw-bold pt-2 pb-2 fs-4">
                Horizon UI Inputs
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label" style="font-weight: 600;">Default</label>
                    <input type="text" class="form-control" id="exampleInputtext1" placeholder="@horizon.ui"
                        style="opacity: 0.8;">
                </div>
                <div class="mb-3">
                    <label for="exampleInputtext2" class="form-label" style="font-weight: 600;">Success input</label>
                    <input type="text" class="form-control " id="exampleInputtext2" placeholder="Success input"
                        style="opacity: 0.8;border: 2px solid rgb(19, 213, 19);">
                </div>
                <div class="mb-3">
                    <label for="exampleInputtext3" class="form-label" style="font-weight: 600;">Error</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Error input"
                        style="opacity: 0.8;border: 2px solid rgb(251, 59, 59);">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="font-weight: 600;">Disabled</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" disabled
                        placeholder="@horizon.ui" style="opacity: 0.8;">
                </div>
            </form>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
