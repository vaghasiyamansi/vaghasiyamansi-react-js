<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 3</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
     
    <div class="bg-light">
        <div class="fw-bold d-flex justify-content-center pt-4 fs-4">Registration Form</div>

        
        <div class="container w-25 border bg-white mt-3">

            <form>
                <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label" style="font-weight: 600;">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1" placeholder="John Doe" style="opacity: 0.8;">
                  </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="font-weight: 600;">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@example.com" style="opacity: 0.8;">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="font-weight: 600;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********" style="opacity: 0.8;">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="font-weight: 600;">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********" style="opacity: 0.8;">
                  </div>

                  <div class="d-grid mb-4">
                      <button type="submit" class="btn btn-primary" style="background-color: rgb(105, 105, 252);">Register</button>
                  </div>

              </form>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
