<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center bg-light mt-4 mb-4">
                    <span style="border-radius: 100%; background-color:#f0e59b;padding:20px;color: orange;"><i
                            class="bi bi-exclamation-triangle-fill"></i></span>
                    <h5 class="fw-bord mt-4">Sign out</h5>
                    <p class="text-muted">Are you sure you would like to sign out of your account?</p>
                    <div class=" d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-secondary me-3" data-bs-dismiss="modal">Sign
                            out</button>
                        <button type="button" class="btn btn-primary text-bg-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
