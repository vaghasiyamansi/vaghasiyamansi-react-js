<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="bg-body-tertiary">
        <div class="container border border-1 rounded-4 bg-white mt-5 d-flex justify-content-center" style="width: 400px;">
           
            <div class="text-center">
                <div class="d-flex justify-content-end mt-4">
                    <h2><i class="bi bi-three-dots ps-2 pe-2" style="color: rgb(73, 73, 253);border-radius: 10px;background-color: rgb(240, 240, 250);"></i></h2>
                </div>
                <div class="mt-3">

                    <h1 class="pb-2"><i class="bi bi-cloud-check pt-3 pb-3 ps-4 pe-4" style="color: rgb(73, 73, 253);border-radius: 100%;background-color: rgb(240, 240, 250);"></i></h1>
                </div>
                <div class="m-3 pb-4">
                    <h4>Your storage</h4>
                    <p style="color: gray;font-weight: 400;font-size: 18px;opacity: 0.7;">Supervise your drive space in the easiest way</p>
                </div>
                <div class="d-flex justify-content-between pb-2">    
                    <span style="color: gray;font-weight: 500;opacity: 0.7;">25.6GB</span>
                    <span  style="color: gray;font-weight: 500;opacity: 0.7;">50 GB</span>
                </div>
                <div class="progress mb-4" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 13px;">
                    <div class="progress-bar" style="width: 50% ;background-color: rgb(73, 73, 253);"></div>
                  </div>
            </div>

           
               
            
        </div>
    </div>

   <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
