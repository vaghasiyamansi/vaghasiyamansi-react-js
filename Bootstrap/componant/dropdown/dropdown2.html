<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    

</head>
<body>
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle"style="margin-left:400px;margin-top:100px;height:50px;width:300px;text-align:start;font: weight 700px;;font: size 16px;font-family: 'Roboto', sans-serif;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          CALL TO ACTION
        </button>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item bg-danger text-light"style="margin-left:10px;border-radius:5px;margin-top:10px;height:60px;width:300px;text-align:start;font-weight:700px;;font-size: 16px;font-family: 'Roboto', sans-serif;" href="#">
            NEW PROJECT
           <i class="fa-solid fa-circle-plus float-end" ></i></a></li>

          <li><a class="dropdown-item bg-danger text-light active"style="background-color:brown;margin-left:10px;border-radius:5px;margin-top:-5px;height:60px;width:300px;text-align:start;font weight :700px;;font: size 16px;font-family: 'Roboto', sans-serif;" href="#"aria-current="true">
            VIEW PROFILE
            <i class="fa-solid fa-user float-end"></i></a></li>

          <li><a class="dropdown-item bg-danger text-light"style="margin-left:10px;border-radius:5px;margin-top:-5px;height:60px;width:300px;text-align:start;font-weight:700px;font size: 16px;font-family: 'Roboto', sans-serif;" href="#">
            SETTINGS
            <i class="fa-solid fa-gear float-end"></i></a></li>

          <li><a class="dropdown-item bg-danger text-light"style="margin-left:10px;border-radius:5px;margin-top:-5px;height:60px;width:300px;font-weight:700px;;font size: 16px;font-family: 'Roboto', sans-serif;" href="#">
            LOGOUT
            <i class="fa-solid fa-circle-notch float-end"></i></a></li> 

        </ul>
      </div>



    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
