<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="dropdown-center m-5">
        <button class="btn dropdown-toggle  text-light" style="background-color:rgb(17, 236, 188); " type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person pe-5"></i>
            Your Profile
        </button>
        <ul class="dropdown-menu" style="background-color: rgb(30, 169, 139);">
            <li><a class="dropdown-item text-light" href="#"><i class="bi bi-gear pe-5"></i>Settings</a></li>

            <li><a class="dropdown-item text-light" style="background-color:rgb(42, 222, 204);" href="#"><i
                        class="fa-solid fa-unlock-keyhole pe-5"></i>Change password</a></li>

            <li><a class="dropdown-item text-light" href="#"><i class="fa-solid fa-power-off pe-5"></i>Logout</a></li>
        </ul>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
