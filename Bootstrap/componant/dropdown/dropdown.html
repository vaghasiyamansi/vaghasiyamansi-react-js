<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Birds
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">peacock</a></li>
          <li><a class="dropdown-item" href="#">crow</a></li>
          <li><a class="dropdown-item" href="#">perrote</a></li>
        </ul>
      </div>

      
<div class="btn-group" style="margin-top: 10px;">
    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Animal
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">tiger</a></li>
      <li><a class="dropdown-item" href="#">lion</a></li>
      <li><a class="dropdown-item" href="#">cat</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">dog</a></li>
    </ul>
  </div>

  
<div class="btn-group" style="margin-top: 10px;">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </div>
  
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
