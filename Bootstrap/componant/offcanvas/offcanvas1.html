<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft"
        aria-controls="offcanvasleft">Navbar</button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasleft" aria-labelledby="offcanvasleftLabel">
        <div class="offcanvas-header bg-danger text-light">

            <h4 class="offcanvas-title" id="offcanvasleftLabel">
              Navbar
            </h4>
            <span type="button" class= "btn border-2 btn-outline-light" data-bs-dismiss="offcanvas" style="border-radius: 100%;">
              <i class="fa-solid fa-xmark fa-lg"></i>
            </span>
        </div>

        <div class="offcanvas-body bg-danger">
            <ul class="list-unstyled">
                <li class="mt-4 fs-5">
                    <a class="text-light text-decoration-none" href="#">Home</a>
                </li>
                <li class="mt-3 fs-5">
                    <a class="text-light text-decoration-none" href="#">About</a>
                </li>
                <li class="mt-3 fs-5">
                    <a class="text-light text-decoration-none" href="#">Blog</a>
                </li>
                <li class="mt-3 fs-5">
                    <a class="text-light text-decoration-none" href="#">Contact</a>
                </li>
            </ul>
         </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
