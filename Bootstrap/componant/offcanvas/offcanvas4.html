<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
   
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasright"
            aria-controls="offcanvasright"><i class="fa-solid fa-bars fa-2px"></i></button>
        </div>
    </nav>
            
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasright" aria-labelledby="offcanvasrightLabel" style="height: 400px;">
        <div class="offcanvas-body bg-white">

            <ul class="list-unstyled">
                <li class="mt-4 fs-5 bg-primary p-2 ps-4">
                    <i class="fa-solid fa-house" style="color: #fcfcfd;"></i>
                    <a class="text-light text-decoration-none" href="#">Home</a>
                </li>
                <li class="mt-3 fs-5 ps-4" >
                    <i class="fa-solid fa-heart" style="color: rgb(11, 150, 237);"></i>
                    <a class="text-decoration-none" href="#" style="color: rgb(11, 150, 237);">Favourites</a>
                </li>
                <li class="mt-3 fs-5 ps-4">
                    <i class="fa-solid fa-user" style="color: rgb(11, 150, 237);"></i>
                    <a class=" text-decoration-none" href="#" style="color: rgb(11, 150, 237);">Profile</a>
                </li>
                <li class="mt-3 fs-5 ps-4">
                    <i class="bi bi-gear-fill" style="color: rgb(11, 150, 237);"></i>
                    <a class="text-decoration-none" href="#" style="color: rgb(11, 150, 237);">Account Settings</a>
                </li>
                <li class="mt-3 fs-5 ps-4">
                    <i class="fa-solid fa-power-off"  style="color: rgb(11, 150, 237);"></i>
                    <a class="text-decoration-none" href="#" style="color: rgb(11, 150, 237);">Logout</a>
                </li>
            </ul>
    </div>
</div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
