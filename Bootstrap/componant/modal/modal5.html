<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color: red; color: white;">
              <h5>Discount offer: 10% off</h5>
              <span><i class="fa-solid fa-xmark"></i></span>
            </div>
             <div class="modal-body d-flex" style="margin-left: 10px;">
              <h1><i class="fa-solid fa-gift fa-lg" style="color: #b91d1d;"></i><h1>
              <div class="display-block">
              <p class="text-muted" style=" margin-left: 20px; font-size: large;">
               Sharing is caring. therefore, from time to time we like to give our visitors small gifts. Today is one of those days.
              </p>
              <p class="text" style="font-size: large; margin-left: 20px;">
                Copy the following code and use it at the checkout. it's valid for one day.
              </p>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                v52gs1
              </button> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">GO GET IT NOW
                <i class="fa-solid fa-dice-d20"></i>
              </button>
                
              <button type="button" class="btn btn-outline-danger">NO, THANKS</button>
            </div>
          </div>
        </div>
      </div>
    

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
