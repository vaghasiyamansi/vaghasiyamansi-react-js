<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-practice-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 350px;">
      <div class="modal-content">
        <div class="modal-header bg-info d-flex justify-content-center">
          <h1 class="modal-title fs-5 text-light fw-normal" id="exampleModalLabel">Be always up to date</h1>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-center mt-3 mb-3">
                <h1><i class="fa-solid fa-bell fa-2xl text-info pb-4"></i></h1>
            </div>
          <span class="text-mute text-secondary">Do you want to receive a puch notification about the newest posts?</span>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-info text-light ps-4 pe-4 rounded-0" data-bs-dismiss="modal">YES</button>
          <button type="button" class="btn btn-outline-info text-info ps-4 pe-4 rounded-0">NO</button>
        </div>
      </div>
    </div>
  </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
