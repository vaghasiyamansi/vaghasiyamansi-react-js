<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 350px;">
      <div class="modal-content">
        <div class="modal-header bg-primary d-flex justify-content-center">
          <h1 class="modal-title fs-5 fw-normal text-light" id="exampleModalLabel"><i class="fa-solid fa-users text-light pe-4"></i>Spread the word!</h1>
          <span type="button" class="btn"data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark  pt-4 pb-4 ps-4" style="color: white;"></i></span>
        </div>
        <div class="modal-body d-flex justify-content-center">
            <div class="row ms-5 me-5">
                <div class="col-3">
                    <button type="button" class="btn rounded-circle" style="background-color: rgb(56, 56, 242);color: white;" data-bs-dismiss="modal"><i class="fa-brands fa-facebook-f"></i> </button>
                </div>
                <div class="col-3 ps-3">
                    <button type="button" class="btn rounded-circle" data-bs-dismiss="modal" style="background-color: skyblue;color: white;">
                    <i class="fa-brands fa-twitter"></i></button>
                </div>
                <div class="col-3 ps-3">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(248, 70, 70);"><i class="fa-brands fa-google-plus-g"></i>
                    </button>
                </div>
                <div class="col-3 ps-3">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(25, 158, 211);"><i class="fa-brands fa-linkedin-in"></i>
                    </button>
                </div>
            
                <div class="col-3 ps-2 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(45, 72, 113);"> <i class="fa-brands fa-instagram"></i></button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: brown;"><i class="fa-brands fa-pinterest"></i>
                    </button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(223, 42, 42);"><i class="fa-brands fa-youtube"></i>
                    </button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(251, 78, 164);"><i class="fa-solid fa-basketball"></i>
                    </button>
                </div>
                <div class="col-3 ps-2 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(84, 108, 145);"><i class="fa-brands fa-vk"></i>
                    </button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(250, 181, 53);"><i class="fa-brands fa-stack-overflow"></i>
                    </button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-success opacity-75 text-light rounded-circle" data-bs-dismiss="modal"><i class="fa-brands fa-slack"></i>
                    </button>
                </div>
                <div class="col-3 ps-3 pt-4">
                    <button type="button" class="btn btn-dark rounded-circle" data-bs-dismiss="modal"><i class="fa-brands fa-github"></i>
                    </button>
                </div>
                <div class="col-6 pt-4 d-flex justify-content-center">
                    <button type="button" class="btn rounded-circle" data-bs-dismiss="modal" style="background-color: aqua; color: white;"><i class="fa-regular fa-comments"></i>
                    </button>
                </div>
                <div class="col-6 pt-4 d-flex justify-content-center">
                    <button type="button" class="btn rounded-circle" style="background-color: rgb(71, 68, 68); color: white;" data-bs-dismiss="modal"><i class="fa-solid fa-envelope"></i>
                    </button>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
