<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 350px;">
            <div class="modal-content">
                <div class="modal-header bg-info" style="height: 70px;">
                    <h1 class="modal-title fs-5 text-light" id="staticBackdropLabel">Related article</h1>
                    <span type="button" class="btn" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa-solid fa-xmark  pt-4 pb-4" style="color: white;"></i></span>
                </div>
                <div class="modal-body">
                    <div class="d-flex">
                        <img src="../../Components/modal/img-1.jpg" style="height: 100px;" alt="">
                        <div class="d-block">
                            <p class="fw-bold ps-4">My travel to paradise</p>
                            <p class="d-inline-block ps-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.[...]
                            </p>
                        </div>
                    </div>

                    <button type="button" class="btn btn-info text-light rounded-0 float-end"
                        style="margin-right:40px ;" data-bs-dismiss="modal">READ MORE</button>
                </div>

            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
