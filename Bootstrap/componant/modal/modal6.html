<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h1 class="text-info d-flex justify-content-center"><i class="fa-regular fa-file-lines"></i></h1>
                    <h1 class="modal-title fs-5 d-flex justify-content-center pb-3" id="exampleModalLabel">Your opinion
                        matters</h1>
                    <div>

                        <p class="ps-5 text-muted">Have some ideas about how to improve our<br> Product?<span
                                class="fw-bold">Give us your feedback</span></p>
                    </div>
                </div>

                <div class="modal-body">
                    <span class="fw-bold d-flex justify-content-center">Your rating</span>
                    <div>
                        <div class="form-check ms-5 mt-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label text-muted" for="flexRadioDefault1">
                                Very good
                            </label>
                        </div>
                        <div class="form-check ms-5 mt-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label text-muted" for="flexRadioDefault2">
                                Good
                            </label>
                        </div>
                        <div class="form-check ms-5 mt-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label text-muted" for="flexRadioDefault2">
                                Mediocre
                            </label>
                        </div>
                        <div class="form-check ms-5 mt-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label text-muted" for="flexRadioDefault2">
                                Bad
                            </label>
                        </div>
                        <div class="form-check ms-5 mt-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label text-muted" for="flexRadioDefault2">
                                Very bad
                            </label>
                        </div>
                    </div>
                    <span class="fw-bold d-flex justify-content-center mt-4">What could we improve?</span>
                    <div class="text-muted mt-4 mb-4">
                        Your message
                    </div>
                    <hr class="border border-secondary">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-info rounded-0 text-light ps-4 pe-4"
                        data-bs-dismiss="modal">SEND<i class="fa-solid fa-paper-plane text-light ps-2"></i></button>
                    <button type="button" class="btn btn-outline-info text-info rounded-0 ps-4 pe-4">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
